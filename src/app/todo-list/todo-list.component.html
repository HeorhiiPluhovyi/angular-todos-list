<main>
  <h1>TODOLIST</h1>
  <ul *ngIf="todoList.length === 0 ? false : true; else empty">
    <li
      *ngFor="let todo of todoList; let i = index"
      [ngClass]="i % 2 === 0 ? 'red' : 'blue'"
    >
      <app-todo-list-item
        [item]="todo"
        [itemIndex]="i"
        (delTodoItem)="delTodoItem($event)"
      ></app-todo-list-item>
    </li>
  </ul>
  <ng-template #empty>
    <p>Your list is empty...</p>
  </ng-template>
  <app-todo-list-form
    (addTodoItem)="addTodoItem($event)"
  ></app-todo-list-form>
</main>
